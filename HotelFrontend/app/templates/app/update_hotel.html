<!DOCTYPE html>
{% extends 'app/layout.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hotel</title>
</head>
<body>
    <h1>Update Hotel Information (ID: 11)</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div>
            <label for="name">Hotel Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter hotel name" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>
        </div>

        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter state" required>
        </div>

        <div>
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" placeholder="Enter zip code" required>
        </div>

        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>

        <div>
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Enter website" required>
        </div>

        <button type="submit">Update Hotel</button>
    </form>
</body>
{% endblock %}
