<!DOCTYPE html>
{% extends 'app/layout.html' %}

{% block content %}
<tbody>
    <h1>Update Booking</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName"><br>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail"><br>

        <label for="customerPhone">Customer Phone:</label>
        <input type="tel" id="customerPhone" name="customerPhone"><br>

        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" name="checkInDate"><br>

        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate"><br>

        <button type="submit">Update Booking</button>
    </form>

    <!-- 显示成功或失败的消息 -->
    {% if success %}
    <p style="color: green;">{{ success }}</p>
    {% endif %}

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</tbody>
{% endblock %}
