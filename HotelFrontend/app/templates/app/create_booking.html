<!DOCTYPE html>
{% extends 'app/layout.html' %}


{% block content %}
<headr>
    <meta charset="UTF-8">
    <title>Create Booking</title>
</headr>
<tbody>
    <h1>Create Booking</h1>
    <!-- 显示错误或成功消息 -->
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
    <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required><br>

        <label for="customerPhone">Customer Phone:</label>
        <input type="tel" id="customerPhone" name="customerPhone" required><br>

        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br>

        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br>

        <button type="submit">Create Booking</button>
    </form>
</tbody>
{% endblock %}
